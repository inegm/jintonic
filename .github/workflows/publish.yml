name: publish
env:
  PYPI_U: ${{ secrets.PYPI_U }}
  PYPI_P: ${{ secrets.PYPI.P }}

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install -r requirements_dev.txt
      - run: make build
      - run: python -m twine upload -u $PYPI_U -p $PYPI_P dist/*
